</head>

<body>
<div class="container">
<header>
  <div class="left_area">
    <img src="../resources/images/navbar/LoginLogo.png" id="logopic" sizes="100px">
  </div>
  <div class="right_area">
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">SERVICES</a></li>
      <li><a href="#">PROJECT</a></li>
      <li><a href="#">CONTACT US</a></li>
      <li> <i class="fas fa-bars" id="sidebar_btn" onclick="document.querySelector('#nav').classList.toggle('hidden')"></i></li>
    </ul>
  </div>
  <div class="nav-panel hidden" id="nav">
    <ul>
      <div class="prof_img">
        <img src="../resources/images/navbar/sidebarpro.jpg" id="profile_image" alt="" >
        <h4 id="profile_name" style="margin-top: -5px;">Reena</h4>
      </div>
      <a href="#"><i class="fas fa-hard-hat" id="hat"></i><h4>Projects</h4></a>
      <a href="#"><i class="fab fa-product-hunt" id="hunt"></i><h4>Products</h4></a>
      <a href="#"><i class="fas fa-user" id="user"></i><h4>Professionals</h4></a>
      <a href="#"><i class="fas fa-flag-checkered" id="chek"></i><h4>Report</h4></a>
      <a href="#"><i class="fas fa-headset" id="head"></i><h4>Help and Support</h4></a>
      <a href="#"><i class="fas fa-sign-out-alt" id="logout"></i><h4>Logout</h4></a>
    </ul>
  </div>
</header>
<div class="content1">
    <form class="example" action="/action_page.java">
      <button type="submit"><i class="fa fa-search"></i></button>
      <input type="text" placeholder="Search.." name="search">
    </form> 
    <div class="main"> 
      <a href="#"><i class="fa fa-home"></i></a>
      <a href="#"><i class="fa fa-bell"></i></a>
      <a href="#"><i class="fa fa-mail-bulk"></i></a>
    </div>
</div>
<div class="content2">
      <div class="setting">
        <img src="../resources/images/viewprofile/user2.png">
        <a href="#"><i class="fa fa-camera"></i></a>
         <h3>Robert Johns</h3>
         <p>Your personal account</p>
         <div class="menu">
          <h4>Account Settings</h4>
          <a class="active" href="#">Account</a>
          <a href="#">Emails</a>
          <a href="#">Appointments</a>
          <a href="#">Feedbacks</a>
          <a href="#">projects</a>
          <a href="#">Account security</a>
         </div>
      </div>
      <div class="form">
        <form action="/action_page.java">
          <label for="fname">First Name: <i class="fa fa-pencil-alt"></i></label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name: <i class="fa fa-pencil-alt"></i></label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="bio">Bio: <i class="fa fa-pencil-alt"></i></label>
          <input type="text" id="bio" name="bio" placeholder="Tell us a little bit about yourself..">
          <label for="nic">Nic Number: <i class="fa fa-pencil-alt"></i></label>
          <input type="text" id="nic" name="nic" placeholder="Your nic number..">
          <label for="email">E-mail: <i class="fa fa-pencil-alt"></i></label>
          <input type="text" id="email" name="email" placeholder="Your email address..">
          <label for="address">Address: <i class="fa fa-pencil-alt"></i></label>
          <input type="text" id="address" name="address" placeholder="Your address..">
          <label for="contactnum">Contact Number: <i class="fa fa-pencil-alt"></i></label>
          <input type="text" id="contactnum" name="contactnum" placeholder="Your contact number..">
          <input type="submit" value="Save">
        </form>
      </div>
</div>
</div>
</body>

</html>
