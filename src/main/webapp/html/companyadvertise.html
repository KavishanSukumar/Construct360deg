<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>companyadvertise</title>
    <link rel="stylesheet" href="../resources/css/companyadvertise.css">
    <link rel="stylesheet" href="../resources/css/nav-sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../resources/js/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="container-1">
        <div class="navbar">
            <header>
                <div class="left_area">
                    <!--<h2 class="logoname">Construct360</h2>-->
                    <img src="../resources/images/navbar/LoginLogo.png" id="logopic">
                </div>
                <div class="right_area" >
                    <!-- <a href="#" id="logout_btn">Logout</a> -->
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PROJECT</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">CONTACT_US</a></li>
                        <li><a href="#">ACCOUNT</a></li>
                    </ul>
                </div>
            </header>
        </div>
        <div class="container-2">
            <div class="sidebar">
                <div class="userdesc">
                    <img src="../resources/images/navbar/sidebarpro.jpg" id="profile_image" alt="">
                    <h4 id="profile_name">Reena</h4>
                </div>
                <div class="tabs">
                    <a href="#"><i class="fas fa-laptop-house" id="house"></i><span>Available Projects</span></a>
                    <a href="#"><i class="fas fa-hard-hat" id="hat"></i><span>Projects</span></a>
                    <a href="#"><i class="fab fa-product-hunt" id="hunt"></i><span>Products</span></a>
                    <a href="#"><i class="fas fa-user" id="user"></i><span>Profile</span></a>
                    <a href="#"><i class="fas fa-flag-checkered" id="chek"></i><span>Report</span></a>
                    <a href="#"><i class="fas fa-headset" id="head"></i><span>Help and Support</span></a>
                    <a href="#"><i class="fas fa-sign-out-alt" id="logout"></i><span>Logout</span></a>
                </div>

            </div>
            <div class="container-3">
                <div class="heading">
                    <h2>Advertising</h2>
                </div>
                <div class="advertisingcomponent">
                    <img src="../resources/images/Advertise/advertiseimg.jpg">
                    <p>Every person is involved in the construction of the world as we know it.</p>
                </div>
            </div>

            <div class="datacomponent">
                <form class="dataform">
                    <label for="advertisername">Advertiser Name</label>
                    <input type="text" id="advertisername" name="advertisername" placeholder="Enter the name">
                    <br>
                    <label for="companyname">Company Name</label>
                    <input type="text" id="companyname" name="companyname" placeholder="Enter the company name" required>
                    <br>
                    <label for="banchname">Branch Name</label>
                    <input type="text" id="banchname" name="banchname" placeholder="Enter the branch Name">
                    <br>
                    <label for="areadistrict">Area/District</label>
                    <input type="text" id="areadistrict" name="areadistrict" placeholder="Enter the Area/District">
                    <br>
                    <label for="companywebsite">Company Website</label>
                    <input type="text" id="companywebsite" name="companywebsite" placeholder="Enter the company website">
                    <br>
                    <br>
                    <label for="adimage">Advertising image</label>
                    <input type="file" id="adimage" placeholder="png/jpg/jepg">
                    <br>
                    <br>
                    <label for="desc">Description</label>
                    <br>
                    <textarea cols="50" rows="6" id="desc" name="desc"></textarea>
                    <br>
                    <input type="checkbox" id="policy" required>
                    <label for="policy">I agree to the Terms of use and the Privacy Policy</label>
                    <br>
                    <button type="submit" name="Submit" id="advertisementsubmit" class="btn">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
