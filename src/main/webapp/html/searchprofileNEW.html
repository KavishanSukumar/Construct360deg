    <div class="container-1">

            <header>

                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PROJECT</a></li>

                        <li><a href="#">CONTACT_US</a></li>
                        <li><a href="#">ACCOUNT</a></li>
                    </ul>
                </div>
            </header>
        </div>
        <div class="container-2">
            <div class="sidebar">
                <div class="userdesc">
                    <img src="../resources/images/navbar/sidebarpro.jpg" id="profile_image" alt="">
                    <h4 id="profile_name">Reena</h4>
                </div>
                <div class="tabs">
                    <a href="#"><i class="fas fa-laptop-house" id="house"></i><span>Available Projects</span></a>

                    <a href="#"><i class="fab fa-product-hunt" id="hunt"></i><span>Products</span></a>

                    <a href="#"><i class="fas fa-headset" id="head"></i><span>Help and Support</span></a>
                    <a href="#"><i class="fas fa-sign-out-alt" id="logout"></i><span>Logout</span></a>
                </div>

            </div>

            <div class="searchbar">
                <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search here...">
                </div>
            </div>

            <div class="container-3">
                <h3>Filter By</h3>
                <h4>Professional :</h4>
                <label class="container">Contractor
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                <label class="container">Landscape Designer
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <h4>Ranking :</h4>
                <label class="container"><i class="fas fa-star"></i>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                <label class="container"><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                <label class="container"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    <input type="checkbox">
                    <span class="checkmark"></span>

                <div class="gallery">

                </div>
                <div class="gallery">

                      <img src="../resources/images/SearchProfile/user5.png" >
                    </a>
                    <div class="desc">Mr. Kalum Wijesooriya</div>

                <div class="gallery">
